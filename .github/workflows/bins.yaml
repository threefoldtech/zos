name: Runtime packages
on:
  push:
    branches:
      - "*"
    tags-ignore:
      - v*
    paths:
      - "bins/**"
      - ".github/workflows/bins.yaml"
      - ".github/workflows/bins-package.yaml"

jobs:
  containerd:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: containerd
  runc:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: runc
  promtail:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: promtail
  virtwhat:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: virtwhat
  logtrunc:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: logtrunc
  yggdrasil:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: yggdrasil
  zufs:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: zufs
  hdparm:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: hdparm
  corex:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: corex
  cloudhypervisor:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: cloudhypervisor
  msgbusd:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: msgbusd
  tailstream:
    uses: ./.github/workflows/bin-package.yaml
    with:
      package: tailstream
